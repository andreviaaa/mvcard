<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .question {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .yes-btn {
            background: #4CAF50;
            color: white;
        }

        .no-btn {
            background: #f44336;
            color: white;
        }

        .maybe-btn {
            background: #FF9800;
            color: white;
        }

        .result {
            margin-top: 30px;
            font-size: 1.3rem;
            color: #333;
            min-height: 30px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .question {
                font-size: 1.3rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1.1rem;
                min-width: 100px;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Something is getting ready</h1>
        <div class="question">Do you use mobile or desktop now?</div>
        
        <div class="buttons-container">
            <button class="btn yes-btn" id="yesBtn">Mobile</button>
            <button class="btn no-btn" id="noBtn">Laptop</button>
            <button class="btn maybe-btn" id="maybeBtn">Dont Wanna</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const maybeBtn = document.getElementById('maybeBtn');
        const resultDiv = document.getElementById('result');

        yesBtn.addEventListener('click', () => {
            resultDiv.textContent = 'You answered: Mobile';
            resultDiv.style.color = '#4CAF50';
            // Open google.com in a new tab after a short delay to show the result
            setTimeout(() => {
                window.open('mobile.html', '_blank');
            }, 1000);
        });

        noBtn.addEventListener('click', () => {
            resultDiv.textContent = 'Okay Done: Laptop';
            resultDiv.style.color = '#f44336';
            // Open google.com in a new tab after a short delay to show the result
            setTimeout(() => {
                window.open('laptop.html', '_blank');
            }, 1000);
        });

        maybeBtn.addEventListener('click', () => {
            resultDiv.textContent = 'Hey Why, Its Special';
            resultDiv.style.color = '#FF9800';
            // Open google.com in a new tab after a short delay to show the result
            setTimeout(() => {
                window.open('#');
            }, 1000);
        });
    </script>
</body>
</html>
